<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jio-Inspired Safety Apps Comparison</title>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com/3.4.3"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .checkmark { color: #16a34a; font-size: 1.5rem; }
    .xmark { color: #ef4444; font-size: 1.5rem; }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltip-text {
      visibility: hidden;
      width: 200px;
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 10;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white">
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [data] = useState([
        {
          product: "Jio SafeNet & Geofencing",
          icon: "https://www.jio.com/favicon.ico",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "Yes",
          geofencing: "Yes",
          sosEmergency: "Yes*",
          platforms: "Semester 1, 2025 Jio SIM, JioFiber, JioCloud",
          differentiator: "Telecom-integrated; seamless experience; combines safe browsing, screen time, real-time geofencing, and emergency alerts.",
          color: "text-black"
        },
        {
          product: "Aura",
          icon: "https://www.aura.com/favicon.ico",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "Yes",
          geofencing: "No",
          sosEmergency: "No",
          platforms: "iOS, Android, PC, Mac",
          differentiator: "All-in-one digital safety with expert-backed parental controls.",
          color: "text-black"
        },
        {
          product: "ESET Safer Kids Online",
          icon: "https://www.eset.com/fileadmin/ESET/Global/Favicons/favicon.ico",
          digitalSafety: "Yes",
          parentalControls: "Guidance",
          psychologicalSafety: "Yes",
          geofencing: "No",
          sosEmergency: "No",
          platforms: "Web",
          differentiator: "Education-focused, psychologist-developed content.",
          color: "text-black"
        },
        {
          product: "Net Nanny",
          icon: "https://www.netnanny.com/favicon.ico",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "No",
          platforms: "iOS, Android",
          differentiator: "Intuitive UI, strong filtering.",
          color: "text-black"
        },
        {
          product: "Kaspersky Safe Kids",
          icon: "https://www.kaspersky.com/favicon.ico",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "No",
          platforms: "iOS, Android, PC",
          differentiator: "Value, broad platform support.",
          color: "text-black"
        },
        {
          product: "Qustodio",
          icon: "https://www.qustodio.com/favicon.ico",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "No",
          platforms: "iOS, Android, PC",
          differentiator: "Text/call monitoring.",
          color: "text-black"
        },
        {
          product: "Norton Family",
          icon: "https://www.norton.com/favicon.ico",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "No",
          platforms: "iOS, Android, Win",
          differentiator: "Unlimited devices.",
          color: "text-black"
        },
        {
          product: "OurPact",
          icon: "https://via.placeholder.com/40?text=OurPact",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "No",
          platforms: "iOS, Android",
          differentiator: "Best for iOS.",
          color: "text-black"
        },
        {
          product: "Google Family Link",
          icon: "https://www.google.com/favicon.ico",
          digitalSafety: "Yes",
          parentalControls: "Yes",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "No",
          platforms: "Android",
          differentiator: "Free, Android only.",
          color: "text-black"
        },
        {
          product: "WhereSafe",
          icon: "https://via.placeholder.com/40?text=WhereSafe",
          digitalSafety: "No",
          parentalControls: "No",
          psychologicalSafety: "No",
          geofencing: "Yes",
          sosEmergency: "Yes**",
          platforms: "GPS + Mobile App",
          differentiator: "Asset tracking, SOS for elderly/kids.",
          color: "text-black"
        },
        {
          product: "Wysa (Mental Health App)",
          icon: "https://www.wysa.io/favicon.ico",
          digitalSafety: "No",
          parentalControls: "No",
          psychologicalSafety: "Yes",
          geofencing: "No",
          sosEmergency: "No",
          platforms: "iOS, Android",
          differentiator: "AI chatbot, self-care.",
          color: "text-black"
        },
        {
          product: "SOS Children’s Villages",
          icon: "https://www.sos-childrensvillages.org/favicon.ico",
          digitalSafety: "No",
          parentalControls: "No",
          psychologicalSafety: "Yes",
          geofencing: "No",
          sosEmergency: "No",
          platforms: "Program-based",
          differentiator: "Family strengthening, holistic support.",
          color: "text-black"
        }
      ]);

      const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
      const [filterPlatform, setFilterPlatform] = useState('');

      const sortData = (key) => {
        let direction = 'asc';
        if (sortConfig.key === key && sortConfig.direction === 'asc') {
          direction = 'desc';
        }
        const sortedData = [...data].sort((a, b) => {
          if (a[key] < b[key]) return direction === 'asc' ? -1 : 1;
          if (a[key] > b[key]) return direction === 'asc' ? 1 : -1;
          return 0;
        });
        setSortConfig({ key, direction });
        return sortedData;
      };

      const filteredData = filterPlatform
        ? data.filter(item => item.platforms.toLowerCase().includes(filterPlatform.toLowerCase()))
        : data;

      const renderIndicator = (value) => {
        if (value === "Yes") return <span className="checkmark">✅</span>;
        if (value === "No") return <span className="xmark">❌</span>;
        return value;
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold text-center mb-6 text-blue-900">Safety Apps Comparison</h1>
          <div className="mb-4 flex flex-col sm:flex-row gap-2">
            <input
              type="text"
              placeholder="Filter by platform (e.g., iOS, Android)"
              className="w-full sm:w-1/2 p-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
              onChange={(e) => setFilterPlatform(e.target.value)}
            />
            <button
              className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
              onClick={() => setFilterPlatform('')}
            >
              Clear Filter
            </button>
          </div>
          <div className="overflow-x-auto shadow-md rounded">
            <table className="min-w-full bg-white">
              <thead className="bg-blue-900 text-white">
                <tr>
                  <th className="p-2 text-left">Icon</th>
                  {[
                    { key: 'product', label: 'Product/App' },
                    { key: 'digitalSafety', label: 'Digital Safety' },
                    { key: 'parentalControls', label: 'Parental Controls' },
                    { key: 'psychologicalSafety', label: 'Psychological Safety' },
                    { key: 'geofencing', label: 'Geofencing' },
                    { key: 'sosEmergency', label: 'SOS/Emergency' },
                    { key: 'platforms', label: 'Platform(s)' },
                    { key: 'differentiator', label: 'Unique Differentiator' }
                  ].map(({ key, label }) => (
                    <th
                      key={key}
                      className="p-2 text-left cursor-pointer hover:bg-blue-800"
                      onClick={() => setData(sortData(key))}
                    >
                      {label} {sortConfig.key === key && (sortConfig.direction === 'asc' ? '↑' : '↓')}
                    </th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {filteredData.map((item, index) => (
                  <tr key={index} className="border-b hover:bg-blue-50 transition">
                    <td className="p-2">
                      <img src={item.icon} alt={`${item.product} icon`} className="w-8 h-8 rounded-full border border-blue-200" />
                    </td>
                    <td className={`p-2 font-semibold ${item.color}`}>{item.product}</td>
                    <td className="p-2">{renderIndicator(item.digitalSafety)}</td>
                    <td className="p-2">{renderIndicator(item.parentalControls)}</td>
                    <td className="p-2">{renderIndicator(item.psychologicalSafety)}</td>
                    <td className="p-2">{renderIndicator(item.geofencing)}</td>
                    <td className="p-2">{renderIndicator(item.sosEmergency)}</td>
                    <td className="p-2">{item.platforms}</td>
                    <td className="p-2 bg-blue-100 italic tooltip">
                      {item.differentiator.substring(0, 30) + (item.differentiator.length > 30 ? '...' : '')}
                      <span className="tooltip-text">{item.differentiator}</span>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
