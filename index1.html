<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SereneGuard - Parental Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Inter font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />

    body {
      font-family: 'Inter', sans-serif;

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .sidebar {
      transition: transform 0.3s ease-in-out;
    }
    .logo-img {
      height: 140px;
      width: auto;
    }
    @media (max-width: 640px) {
      .logo-img {
        height: 32px;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [currentPage, setCurrentPage] = React.useState('dashboard');
      const [isSidebarOpen, setIsSidebarOpen] = React.useState(false);
      const [showExitAlert, setShowExitAlert] = React.useState(true);
      const [showSosModal, setShowSosModal] = React.useState(false);
      const [showToast, setShowToast] = React.useState(false);

      const toggleSidebar = () => setIsSidebarOpen(!isSidebarOpen);
      const dismissExitAlert = () => setShowExitAlert(false);
      const triggerSos = () => setShowSosModal(true);
      const closeSosModal = () => setShowSosModal(false);
      const triggerToast = (message) => {
        setShowToast(message);
        setTimeout(() => setShowToast(false), 3000);
      };

      // Geofencing Page
      const GeofencingPage = () => {
        const [saveMessage, setSaveMessage] = React.useState('');
        const [alertMessage, setAlertMessage] = React.useState('');
        const [safeZones, setSafeZones] = React.useState(() => {
          const saved = localStorage.getItem('safeZones');
          return saved ? JSON.parse(saved) : [
            { name: 'Gomti Nagar School', lat: 26.8489, lng: 80.9470, radius: 500 }
          ];
        });
        const [childLocation, setChildLocation] = React.useState(() => {
          const saved = localStorage.getItem('childLocation');
          return saved ? JSON.parse(saved) : [26.8489, 80.9470];
        });
        const [notifyOnExit, setNotifyOnExit] = React.useState(() => localStorage.getItem('notifyOnExit') === 'true');
        const mapRef = React.useRef(null);
        const childMarkerRef = React.useRef(null);

        const getDistance = (lat1, lng1, lat2, lng2) => {
          const R = 6371e3;
          const φ1 = lat1 * Math.PI / 180;
          const φ2 = lat2 * Math.PI / 180;
          const Δφ = (lat2 - lat1) * Math.PI / 180;
          const Δλ = (lng2 - lng1) * Math.PI / 180;
          const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
          const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
          return R * c;
        };

        const checkSafeZones = (location) => {
          for (const zone of safeZones) {
            const distance = getDistance(location[0], location[1], zone.lat, zone.lng);
            if (distance <= zone.radius) {
              return { inZone: true, zoneName: zone.name };
            }
          }
          return { inZone: false, zoneName: '' };
        };

        React.useEffect(() => {
          const map = L.map('map').setView(childLocation, 14);
          mapRef.current = map;
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

          safeZones.forEach(zone => {
            L.circle([zone.lat, zone.lng], {
              color: 'blue',
              fillColor: '#30f',
              fillOpacity: 0.2,
              radius: zone.radius
            }).addTo(map).bindPopup(`${zone.name} Safe Zone`);
            L.marker([zone.lat, zone.lng]).addTo(map).bindPopup(`${zone.name} Center`);
          });

          const redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
          });
          childMarkerRef.current = L.marker(childLocation, { icon: redIcon })
            .addTo(map)
            .bindPopup('Child Location')
            .openPopup();

          return () => map.remove();
        }, []);

        React.useEffect(() => {
          if (childMarkerRef.current) {
            childMarkerRef.current.setLatLng(childLocation);
            const { inZone, zoneName } = checkSafeZones(childLocation);
            const prevState = localStorage.getItem('childInZone') === 'true';
            if (inZone && !prevState) {
              setAlertMessage(`Child entered ${zoneName} Safe Zone`);
              triggerToast(`Child entered ${zoneName} Safe Zone`);
              localStorage.setItem('childInZone', 'true');
            } else if (!inZone && prevState && notifyOnExit) {
              setAlertMessage(`Child exited ${zoneName || 'a safe zone'}`);
              triggerToast(`Child exited ${zoneName || 'a safe zone'}`);
              localStorage.setItem('childInZone', 'false');
            }
            localStorage.setItem('childLocation', JSON.stringify(childLocation));
            mapRef.current.setView(childLocation, 14);
          }
        }, [childLocation]);

        const handleSave = () => {
          localStorage.setItem('safeZones', JSON.stringify(safeZones));
          localStorage.setItem('notifyOnExit', notifyOnExit);
          setSaveMessage(`Geofencing settings saved: ${safeZones.length} safe zone(s), Notify on Exit ${notifyOnExit ? 'enabled' : 'disabled'} to +16479669317`);
          triggerToast('Settings saved');
        };

        const handleAddSafeZone = () => {
          const newZone = {
            name: `Safe Zone ${safeZones.length + 1}`,
            lat: 26.8489 + (Math.random() - 0.5) * 0.01,
            lng: 80.9470 + (Math.random() - 0.5) * 0.01,
            radius: 500
          };
          setSafeZones([...safeZones, newZone]);
          setSaveMessage(`Added new safe zone: ${newZone.name}`);
          triggerToast(`Added safe zone: ${newZone.name}`);
        };

        const handleNotifyOnExitChange = () => {
          setNotifyOnExit(!notifyOnExit);
        };

        const handleLocateChild = () => {
          const { inZone, zoneName } = checkSafeZones(childLocation);
          setAlertMessage(`Child located at [${childLocation[0].toFixed(4)}, ${childLocation[1].toFixed(4)}], ${inZone ? `In ${zoneName} Safe Zone` : 'Outside safe zone'}`);
          triggerToast('Child location updated');
          mapRef.current.setView(childLocation, 14);
        };

        const handleNavigateToChild = () => {
          const url = `https://www.google.com/maps?q=${childLocation[0]},${childLocation[1]}`;
          window.open(url, '_blank');
          setAlertMessage(`Opened Google Maps to navigate to child's location: [${childLocation[0].toFixed(4)}, ${childLocation[1].toFixed(4)}]`);
          triggerToast('Navigating to child');
        };

        const handleSendDirections = () => {
          const home = [26.8495, 80.9465];
          let target = home;
          let targetName = 'Home';
          let minDistance = getDistance(childLocation[0], childLocation[1], home[0], home[1]);
          for (const zone of safeZones) {
            const distance = getDistance(childLocation[0], childLocation[1], zone.lat, zone.lng);
            if (distance < minDistance) {
              minDistance = distance;
              target = [zone.lat, zone.lng];
              targetName = zone.name;
            }
          }
          const url = `https://www.google.com/maps?q=${target[0]},${target[1]}`;
          setAlertMessage(`Directions sent to child: Google Maps link to ${targetName} [${target[0].toFixed(4)}, ${target[1].toFixed(4)}]`);
          triggerToast(`Directions sent to ${targetName}`);
        };

        const moveChild = (direction) => {
          const step = 0.005;
          let newLocation = [...childLocation];
          switch (direction) {
            case 'north': newLocation[0] += step; break;
            case 'south': newLocation[0] -= step; break;
            case 'east': newLocation[1] += step; break;
            case 'west': newLocation[1] -= step; break;
          }
          setChildLocation(newLocation);
        };

        const { inZone, zoneName } = checkSafeZones(childLocation);
        const locationStatus = `Child Location: [${childLocation[0].toFixed(4)}, ${childLocation[1].toFixed(4)}], ${inZone ? `In ${zoneName} Safe Zone` : 'Outside safe zone'}`;

        return (
          <div className="p-6 max-w-7xl mx-auto">
            <h2 className="text-3xl font-bold mb-6 text-gray-800">Geofencing Management</h2>
            {saveMessage && (
              <p className="text-green-600 font-semibold mb-4">{saveMessage}</p>
            )}
            {alertMessage && (
              <p className="text-green-600 font-semibold mb-4">{alertMessage}</p>
            )}
            <div className="bg-white p-6 rounded-xl shadow-lg mb-6">
              <div id="map" className="w-full h-64 rounded-lg mb-4"></div>
              <div className="mb-4">
                <h3 className="text-xl font-semibold text-gray-700">Child Location Status</h3>
                <p className="text-gray-600">{locationStatus}</p>
                <div className="flex space-x-2 mt-2">
                  <button
                    className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition"
                    onClick={handleLocateChild}
                  >
                    Locate Child
                  </button>
                  <button
                    className="bg-gradient-to-r from-green-500 to-green-600 text-white p-2 rounded-lg hover:from-green-600 hover:to-green-700 transition"
                    onClick={handleNavigateToChild}
                  >
                    Navigate to Child
                  </button>
                  <button
                    className="bg-gradient-to-r from-purple-500 to-purple-600 text-white p-2 rounded-lg hover:from-purple-600 hover:to-purple-700 transition"
                    onClick={handleSendDirections}
                  >
                    Send Directions to Child
                  </button>
                </div>
              </div>
              <button
                className="bg-gradient-to-r from-green-500 to-green-600 text-white p-3 rounded-lg w-full mb-4 hover:from-green-600 hover:to-green-700 transition"
                onClick={handleAddSafeZone}
              >
                Add Safe Zone
              </button>
              <div className="mb-4">
                <h3 className="text-xl font-semibold text-gray-700">Safe Zones</h3>
                {safeZones.map((zone, index) => (
                  <p key={index} className="text-gray-600">{zone.name}: [{zone.lat.toFixed(4)}, {zone.lng.toFixed(4)}], {zone.radius}m</p>
                ))}
              </div>
              <div className="mb-4">
                <h3 className="text-xl font-semibold text-gray-700">Test Child Movement</h3>
                <div className="grid grid-cols-2 gap-2 mt-2">
                  <button
                    className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition"
                    onClick={() => moveChild('north')}
                  >
                    Move North
                  </button>
                  <button
                    className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition"
                    onClick={() => moveChild('south')}
                  >
                    Move South
                  </button>
                  <button
                    className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition"
                    onClick={() => moveChild('east')}
                  >
                    Move East
                  </button>
                  <button
                    className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition"
                    onClick={() => moveChild('west')}
                  >
                    Move West
                  </button>
                </div>
              </div>
              <div>
                <h3 className="text-xl font-semibold text-gray-700">Custom Alerts</h3>
                <label className="block mb-2">
                  <input
                    type="checkbox"
                    className="mr-2 accent-blue-500"
                    checked={notifyOnExit}
                    onChange={handleNotifyOnExitChange}
                  />
                  Notify on Exit (Text to +16479669317)
                </label>
                <label className="block mb-2">
                  <input type="checkbox" className="mr-2 accent-blue-500" /> Notify on Enter
                </label>
                <div>
                  <h3 className="text-xl font-semibold text-gray-700">Emergency Contacts</h3>
                  <p className="text-gray-600">Emergency Contact: +16479669317</p>
                  <button className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-lg mt-2 hover:from-blue-600 hover:to-blue-700 transition">
                    Add Contact
                  </button>
                </div>
              </div>
            </div>
            <div className="flex space-x-4">
              <button
                className="bg-gradient-to-r from-gray-500 to-gray-600 text-white p-3 rounded-lg w-full hover:from-gray-600 hover:to-gray-700 transition"
                onClick={() => setCurrentPage('dashboard')}
              >
                Back to Dashboard
              </button>
              <button
                className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-lg w-full hover:from-blue-600 hover:to-blue-700 transition"
                onClick={handleSave}
              >
                Save
              </button>
            </div>
          </div>
        );
      };

      // Dashboard
      const Dashboard = () => (
        <div className="p-6 max-w-7xl mx-auto">
          <h2 className="text-3xl font-bold mb-6 text-gray-800 animate-fadeIn flex items-center">
            <i className="fas fa-shield-alt text-blue-600 mr-2"></i>
            Welcome to SereneGuard
            <span className="ml-2 text-sm bg-blue-600 text-white px-2 py-1 rounded-full">New</span>
          </h2>
          <div className="bg-white p-6 rounded-xl shadow-lg mb-6 animate-fadeIn">
            <div className="flex items-center space-x-4">
              <i className="fas fa-check-circle text-green-500 text-3xl"></i>
              <div>
                <p className="text-green-600 font-semibold text-lg">Status: Active</p>
                <p className="text-gray-600">All devices are within safe zones.</p>
              </div>
            </div>
          </div>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <button
              className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-6 rounded-xl shadow-lg card-hover flex items-center space-x-4"
              onClick={() => setCurrentPage('geofencing')}
            >
              <i className="fas fa-map-marker-alt text-2xl"></i>
              <span className="font-semibold">Geofencing Settings</span>
            </button>
            <button
              className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-6 rounded-xl shadow-lg card-hover flex items-center space-x-4"
              onClick={() => setCurrentPage('browsing')}
            >
              <i className="fas fa-globe text-2xl"></i>
              <span className="font-semibold">Safe Browsing</span>
            </button>
            <button
              className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-6 rounded-xl shadow-lg card-hover flex items-center space-x-4"
              onClick={() => setCurrentPage('screenTime')}
            >
              <i className="fas fa-clock text-2xl"></i>
              <span className="font-semibold">Screen Time</span>
            </button>
            <button
              className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-6 rounded-xl shadow-lg card-hover flex items-center space-x-4"
              onClick={() => setCurrentPage('notifications')}
            >
              <i className="fas fa-bell text-2xl"></i>
              <span className="font-semibold">View Alerts</span>
            </button>
          </div>
          <div className="bg-white p-6 rounded-xl shadow-lg animate-fadeIn">
            <h3 className="text-xl font-semibold mb-4 text-gray-700">Recent Alerts</h3>
            <div className="space-y-3">
              <p className="text-red-600 flex items-center">
                <i className="fas fa-exclamation-circle mr-2"></i>
                SOS: Emergency alert sent to +16479669317 at 4:08 PM, May 18, 2025
              </p>
              <p className="text-red-600 flex items-center">
                <i className="fas fa-exclamation-circle mr-2"></i>
                Exit Alert: Child exited School Safe Zone at 3:15 PM, notified +16479669317
              </p>
              <p className="text-gray-600 flex items-center">
                <i className="fas fa-check-circle mr-2"></i>
                Child entered Park Safe Zone at 2:30 PM
              </p>
            </div>
          </div>
        </div>
      );

      // Safe Browsing Page
      const SafeBrowsingPage = () => {
        const [saveMessage, setSaveMessage] = React.useState('');
        const [ageFilter, setAgeFilter] = React.useState(() => localStorage.getItem('ageFilter') || 'Under 10');
        const [blockedSites, setBlockedSites] = React.useState(() => {
          const saved = localStorage.getItem('blockedSites');
          return saved ? JSON.parse(saved) : ['roblox.com'];
        });
        const [timeLimits, setTimeLimits] = React.useState(() => {
          const saved = localStorage.getItem('timeLimits');
          return saved ? JSON.parse(saved) : { 'fortnite.com': 40 };
        });
        const [tempTimeLimits, setTempTimeLimits] = React.useState({});
        const [filteredWords, setFilteredWords] = React.useState(() => {
          const saved = localStorage.getItem('filteredWords');
          console.log('Initial filteredWords from localStorage:', saved);
          return saved ? JSON.parse(saved) : ['nude', 'blackmail', 'threatening'];
        });
        const [newWord, setNewWord] = React.useState('');
        const [notifyOnFilteredMessage, setNotifyOnFilteredMessage] = React.useState(() => localStorage.getItem('notifyOnFilteredMessage') === 'true');
        const [discussedMessages, setDiscussedMessages] = React.useState(() => {
          const saved = localStorage.getItem('discussedMessages');
          console.log('Initial discussedMessages from localStorage:', saved);
          return saved ? JSON.parse(saved) : {};
        });

        React.useEffect(() => {
          const savedAgeFilter = localStorage.getItem('ageFilter');
          const savedBlockedSites = localStorage.getItem('blockedSites');
          const savedTimeLimits = localStorage.getItem('timeLimits');
          const savedFilteredWords = localStorage.getItem('filteredWords');
          const savedNotifyOnFilteredMessage = localStorage.getItem('notifyOnFilteredMessage');
          const savedDiscussedMessages = localStorage.getItem('discussedMessages');
          if (savedAgeFilter) setAgeFilter(savedAgeFilter);
          if (savedBlockedSites) setBlockedSites(JSON.parse(savedBlockedSites));
          if (savedTimeLimits) setTimeLimits(JSON.parse(savedTimeLimits));
          if (savedFilteredWords) setFilteredWords(JSON.parse(savedFilteredWords));
          if (savedNotifyOnFilteredMessage) setNotifyOnFilteredMessage(savedNotifyOnFilteredMessage === 'true');
          if (savedDiscussedMessages) setDiscussedMessages(JSON.parse(savedDiscussedMessages));
          console.log('Loaded filteredWords:', filteredWords);
          console.log('Loaded discussedMessages:', discussedMessages);
        }, []);

        const handleAgeFilterChange = (event) => {
          setAgeFilter(event.target.value);
        };

        const handleSave = () => {
          localStorage.setItem('ageFilter', ageFilter);
          localStorage.setItem('blockedSites', JSON.stringify(blockedSites));
          localStorage.setItem('timeLimits', JSON.stringify(timeLimits));
          localStorage.setItem('filteredWords', JSON.stringify(filteredWords));
          localStorage.setItem('notifyOnFilteredMessage', notifyOnFilteredMessage);
          localStorage.setItem('discussedMessages', JSON.stringify(discussedMessages));
          console.log('Saving filteredWords:', filteredWords);
          console.log('Saving discussedMessages:', discussedMessages);
          const blockedText = blockedSites.length > 0 ? `Blocked sites: ${blockedSites.join(', ')}` : 'No sites blocked';
          const limitsText = Object.keys(timeLimits).length > 0
            ? `Time limits: ${Object.entries(timeLimits).map(([site, min]) => `${site} (${min} min/day)`).join(', ')}`
            : 'No time limits set';
          const wordsText = filteredWords.length > 0 ? `Filtered words: ${filteredWords.join(', ')}` : 'No filtered words';
          const discussedText = Object.values(discussedMessages).includes(true)
            ? `Discussed messages: ${Object.entries(discussedMessages).filter(([_, discussed]) => discussed).map(([id]) => `Message ${id}`).join(', ')}`
            : 'No messages marked as discussed';
          setSaveMessage(`Settings saved: Age filter set to ${ageFilter}. ${blockedText}. ${limitsText}. ${wordsText}. ${discussedText}. Message notifications ${notifyOnFilteredMessage ? 'enabled' : 'disabled'} to +16479669317`);
          triggerToast('Settings saved');
        };

        const handleBlockSite = (website) => {
          if (!blockedSites.includes(website)) {
            setBlockedSites([...blockedSites, website]);
            setSaveMessage(`Site ${website} has been blocked.`);
            triggerToast(`Blocked ${website}`);
          } else {
            setSaveMessage(`Site ${website} is already blocked.`);
            triggerToast(`${website} already blocked`);
          }
        };

        const handleTimeLimitChange = (website, value) => {
          setTempTimeLimits({ ...tempTimeLimits, [website]: value });
        };

        const handleSetTimeLimit = (website) => {
          const limit = tempTimeLimits[website];
          if (limit && limit > 0) {
            setTimeLimits({ ...timeLimits, [website]: parseInt(limit) });
            setSaveMessage(`Time limit for ${website} set to ${limit} minutes/day.`);
            triggerToast(`Time limit set for ${website}`);
          } else {
            setSaveMessage(`Please enter a valid time limit for ${website}.`);
            triggerToast('Invalid time limit');
          }
        };

        const handleAddFilteredWord = () => {
          const trimmedWord = newWord.trim().toLowerCase();
          if (!trimmedWord) {
            setSaveMessage('Please enter a valid word to filter.');
            triggerToast('Invalid word');
            return;
          }
          if (filteredWords.includes(trimmedWord)) {
            setSaveMessage(`Word "${trimmedWord}" is already filtered.`);
            triggerToast(`"${trimmedWord}" already filtered`);
            return;
          }
          setFilteredWords((prev) => {
            const newWords = [...prev, trimmedWord];
            console.log('Added word, new filteredWords:', newWords);
            localStorage.setItem('filteredWords', JSON.stringify(newWords));
            setSaveMessage(`Filtered word "${trimmedWord}" added and saved.`);
            triggerToast(`Added filtered word: ${trimmedWord}`);
            return newWords;
          });
          setNewWord('');
        };

        const handleRemoveFilteredWord = (word) => {
          setFilteredWords((prev) => {
            const newWords = prev.filter(w => w !== word);
            console.log('Removed word, new filteredWords:', newWords);
            localStorage.setItem('filteredWords', JSON.stringify(newWords));
            setSaveMessage(`Filtered word "${word}" removed and saved.`);
            triggerToast(`Removed filtered word: ${word}`);
            return newWords;
          });
        };

        const handleNotifyOnFilteredMessageChange = () => {
          setNotifyOnFilteredMessage(!notifyOnFilteredMessage);
        };

        const handleDiscussToggle = (messageId) => {
          setDiscussedMessages((prev) => {
            const newDiscussed = { ...prev, [messageId]: !prev[messageId] };
            console.log('Toggled discussed for message', messageId, 'new discussedMessages:', newDiscussed);
            localStorage.setItem('discussedMessages', JSON.stringify(newDiscussed));
            setSaveMessage(`Message ${messageId} marked as ${newDiscussed[messageId] ? 'discussed' : 'not discussed'} and saved.`);
            triggerToast(`Message ${messageId} marked as ${newDiscussed[messageId] ? 'discussed' : 'not discussed'}`);
            return newDiscussed;
          });
        };

        const messageHistory = [
          { id: 1, content: 'You are being blackmailed!', time: '11:30 AM, May 23, 2025', app: 'WhatsApp', flaggedWord: 'blackmail' },
          { id: 2, content: 'Send nude pics or else!', time: '10:00 AM, May 23, 2025', app: 'Snapchat', flaggedWord: 'nude' },
          { id: 3, content: 'I’m threatening you if you don’t comply.', time: '9:15 AM, May 23, 2025', app: 'Messages', flaggedWord: 'threatening' },
        ];

        const browsingHistory = [
          { website: 'example.com', time: '10:15 AM, May 22, 2025', duration: '5 min' },
          { website: 'instagram.com', time: '9:45 AM, May 22, 2025', duration: '30 min' },
          { website: 'roblox.com', time: '9:00 AM, May 22, 2025', duration: '45 min' },
          { website: 'fortnite.com', time: '8:30 AM, May 22, 2025', duration: '20 min' },
          { website: 'youtube.com', time: '8:00 AM, May 22, 2025', duration: '60 min' },
        ];

        return (
          <div className="p-6 max-w-7xl mx-auto">
            <h2 className="text-3xl font-bold mb-6 text-gray-800">Safe Browsing Control</h2>
            {saveMessage && (
              <p className="text-green-600 font-semibold mb-4">{saveMessage}</p>
            )}
            <div className="bg-white p-6 rounded-xl shadow-lg mb-6">
              <h3 className="text-xl font-semibold mb-2 text-gray-700">Age-Based Filtering</h3>
              <select className="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500" value={ageFilter} onChange={handleAgeFilterChange}>
                <option>Under 10</option>
                <option>10-13</option>
                <option>14-17</option>
              </select>
              <h3 className="text-xl font-semibold mb-2 text-gray-700">Manual Site Blocking</h3>
              <input type="text" placeholder="Enter URL to block" className="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500" />
              <button className="bg-gradient-to-r from-red-500 to-red-600 text-white p-3 rounded-lg w-full mb-4 hover:from-red-600 hover:to-red-700 transition">Block Site</button>
              <h3 className="text-xl font-semibold mb-2 text-gray-700">Message Filtering</h3>
              <div className="mb-4">
                <p className="font-semibold mb-2 text-gray-700">Filtered Words</p>
                <div className="flex space-x-2 mb-2">
                  <input
                    type="text"
                    placeholder="Add word to filter"
                    className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    value={newWord}
                    onChange={(e) => setNewWord(e.target.value)}
                  />
                  <button
                    className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition"
                    onClick={handleAddFilteredWord}
                  >
                    Add Word
                  </button>
                </div>
                <div className="flex flex-wrap gap-2">
                  {filteredWords.map((word, index) => (
                    <div key={index} className="flex items-center bg-gray-100 p-2 rounded-lg">
                      <span className="text-gray-600 mr-2">{word}</span>
                      <button
                        className="text-red-500 hover:text-red-600"
                        onClick={() => handleRemoveFilteredWord(word)}
                      >
                        <i className="fas fa-times"></i>
                      </button>
                    </div>
                  ))}
                </div>
                <label className="block mt-4">
                  <input
                    type="checkbox"
                    className="mr-2 accent-blue-500"
                    checked={notifyOnFilteredMessage}
                    onChange={handleNotifyOnFilteredMessageChange}
                  />
                  Notify on Filtered Messages (Text to +16479669317)
                </label>
              </div>
              <h3 className="text-xl font-semibold mb-2 text-gray-700">Flagged Messages</h3>
              <div className="overflow-x-auto">
                <table className="w-full text-left border-collapse">
                  <thead>
                    <tr className="bg-gradient-to-r from-blue-500 to-blue-600 text-white">
                      <th className="p-3 rounded-tl-lg">Message Content</th>
                      <th className="p-3">Time</th>
                      <th className="p-3">App</th>
                      <th className="p-3">Flagged Word</th>
                      <th className="p-3 rounded-tr-lg">Parent Discussed</th>
                    </tr>
                  </thead>
                  <tbody>
                    {messageHistory.map((msg) => (
                      <tr key={msg.id} className={`border-b ${msg.id % 2 === 0 ? 'bg-gray-50' : 'bg-white'} hover:bg-blue-50 transition`}>
                        <td className="p-3 text-gray-600">{msg.content}</td>
                        <td className="p-3 text-gray-600">{msg.time}</td>
                        <td className="p-3 text-gray-600">{msg.app}</td>
                        <td className="p-3 text-red-600">{msg.flaggedWord}</td>
                        <td className="p-3 text-center">
                          <input
                            type="checkbox"
                            className="accent-blue-500"
                            checked={discussedMessages[msg.id] || false}
                            onChange={() => handleDiscussToggle(msg.id)}
                          />
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
              <h3 className="text-xl font-semibold mb-2 mt-4 text-gray-700">Browsing History</h3>
              <div className="overflow-x-auto">
                <table className="w-full text-left border-collapse">
                  <thead>
                    <tr className="bg-gradient-to-r from-blue-500 to-blue-600 text-white">
                      <th className="p-3 rounded-tl-lg">Website</th>
                      <th className="p-3">Access Time</th>
                      <th className="p-3">Duration</th>
                      <th className="p-3">Block</th>
                      <th className="p-3 rounded-tr-lg">Time Limit</th>
                    </tr>
                  </thead>
                  <tbody>
                    {browsingHistory.map((entry, index) => {
                      const isBlocked = blockedSites.includes(entry.website);
                      return (
                        <tr key={index} className={`border-b ${index % 2 === 0 ? 'bg-gray-50' : 'bg-white'} hover:bg-blue-50 transition`}>
                          <td className="p-3 text-gray-600">{entry.website}</td>
                          <td className="p-3 text-gray-600">{entry.time}</td>
                          <td className="p-3 text-gray-600">{entry.duration}</td>
                          <td className="p-3">
                            <button
                              className={`text-sm px-3 py-1 rounded-lg ${isBlocked ? 'bg-gray-400 cursor-not-allowed' : 'bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white transition'}`}
                              onClick={() => handleBlockSite(entry.website)}
                              disabled={isBlocked}
                            >
                              {isBlocked ? 'Blocked' : 'Block'}
                            </button>
                          </td>
                          <td className="p-3 flex items-center space-x-2">
                            <input
                              type="number"
                              min="0"
                              placeholder="Min"
                              className={`w-20 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 ${isBlocked ? 'bg-gray-200 cursor-not-allowed' : ''}`}
                              value={tempTimeLimits[entry.website] || timeLimits[entry.website] || ''}
                              onChange={(e) => handleTimeLimitChange(entry.website, e.target.value)}
                              disabled={isBlocked}
                            />
                            <button
                              className={`text-sm px-3 py-1 rounded-lg ${isBlocked ? 'bg-gray-400 cursor-not-allowed' : 'bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white transition'}`}
                              onClick={() => handleSetTimeLimit(entry.website)}
                              disabled={isBlocked}
                            >
                              Set
                            </button>
                            {timeLimits[entry.website] && !isBlocked && (
                              <span className="text-gray-600 text-sm">({timeLimits[entry.website]} min/day)</span>
                            )}
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
            </div>
            <div className="flex space-x-4">
              <button className="bg-gradient-to-r from-gray-500 to-gray-600 text-white p-3 rounded-lg w-full hover:from-gray-600 hover:to-gray-700 transition" onClick={() => setCurrentPage('dashboard')}>
                Back to Dashboard
              </button>
              <button className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-lg w-full hover:from-blue-600 hover:to-blue-700 transition" onClick={handleSave}>
                Save
              </button>
            </div>
          </div>
        );
      };

      // Screen Time Page
      const ScreenTimePage = () => {
        const [screenTimeLimit, setScreenTimeLimit] = React.useState(() => localStorage.getItem('screenTimeLimit') || 4);
        const [dndDays, setDndDays] = React.useState(() => {
          const saved = localStorage.getItem('dndDays');
          return saved ? JSON.parse(saved) : {
            Monday: false,
            Tuesday: false,
            Wednesday: false,
            Thursday: false,
            Friday: false,
            Saturday: false,
            Sunday: false
          };
        });
        const [dndStartTime, setDndStartTime] = React.useState(() => localStorage.getItem('dndStartTime') || '20:00');
        const [dndEndTime, setDndEndTime] = React.useState(() => localStorage.getItem('dndEndTime') || '06:00');
        const [saveMessage, setSaveMessage] = React.useState('');

        React.useEffect(() => {
          const savedScreenTimeLimit = localStorage.getItem('screenTimeLimit');
          const savedDndDays = localStorage.getItem('dndDays');
          const savedDndStartTime = localStorage.getItem('dndStartTime');
          const savedDndEndTime = localStorage.getItem('dndEndTime');
          if (savedScreenTimeLimit) setScreenTimeLimit(savedScreenTimeLimit);
          if (savedDndDays) setDndDays(JSON.parse(savedDndDays));
          if (savedDndStartTime) setDndStartTime(savedDndStartTime);
          if (savedDndEndTime) setDndEndTime(savedDndEndTime);
        }, []);

        const handleSliderChange = (event) => {
          setScreenTimeLimit(event.target.value);
        };

        const handleDayChange = (day) => {
          setDndDays({ ...dndDays, [day]: !dndDays[day] });
        };

        const handleStartTimeChange = (event) => {
          setDndStartTime(event.target.value);
        };

        const handleEndTimeChange = (event) => {
          setDndEndTime(event.target.value);
        };

        const handleSave = () => {
          localStorage.setItem('screenTimeLimit', screenTimeLimit);
          localStorage.setItem('dndDays', JSON.stringify(dndDays));
          localStorage.setItem('dndStartTime', dndStartTime);
          localStorage.setItem('dndEndTime', dndEndTime);
          const selectedDays = Object.keys(dndDays).filter(day => dndDays[day]).join(', ') || 'None';
          const dndText = selectedDays !== 'None'
            ? `Do Not Disturb on ${selectedDays} from ${dndStartTime} to ${dndEndTime}`
            : 'Do Not Disturb not set';
          setSaveMessage(`Screen Time settings saved: ${screenTimeLimit} hours/day, ${dndText}`);
          triggerToast('Settings saved');
        };

        const selectedDays = Object.keys(dndDays).filter(day => dndDays[day]).join(', ') || 'None';
        const dndSummary = selectedDays !== 'None'
          ? `Do Not Disturb: ${selectedDays} from ${dndStartTime} to ${dndEndTime}`
          : 'Do Not Disturb: Not set';

        return (
          <div className="p-6 max-w-7xl mx-auto">
            <h2 className="text-3xl font-bold mb-6 text-gray-800">Screen Time Settings</h2>
            {saveMessage && (
              <p className="text-green-600 font-semibold mb-4">{saveMessage}</p>
            )}
            <div className="bg-white p-6 rounded-xl shadow-lg mb-6">
              <h3 className="text-xl font-semibold mb-2 text-gray-700">Daily Limit</h3>
              <input
                type="range"
                min="0"
                max="8"
                value={screenTimeLimit}
                onChange={handleSliderChange}
                className="w-full mb-4 accent-blue-500"
              />
              <p className="text-gray-600">Current Limit: {screenTimeLimit} hours/day</p>
              <h3 className="text-xl font-semibold mb-2 mt-4 text-gray-700">Do Not Disturb Hours</h3>
              <div className="mb-4">
                <p className="font-semibold mb-2 text-gray-700">Select Days:</p>
                <div className="grid grid-cols-2 gap-2">
                  {Object.keys(dndDays).map(day => (
                    <label key={day} className="flex items-center">
                      <input
                        type="checkbox"
                        checked={dndDays[day]}
                        onChange={() => handleDayChange(day)}
                        className="mr-2 accent-blue-500"
                      />
                      {day}
                    </label>
                  ))}
                </div>
              </div>
              <div className="mb-4">
                <p className="font-semibold mb-2 text-gray-700">Set Time Range:</p>
                <div className="flex space-x-4">
                  <input
                    type="time"
                    value={dndStartTime}
                    onChange={handleStartTimeChange}
                    className="p-3 border rounded-lg w-full focus:ring-2 focus:ring-blue-500"
                  />
                  <input
                    type="time"
                    value={dndEndTime}
                    onChange={handleEndTimeChange}
                    className="p-3 border rounded-lg w-full focus:ring-2 focus:ring-blue-500"
                  />
                </div>
              </div>
              <p className="text-gray-600">{dndSummary}</p>
              <h3 className="text-xl font-semibold mb-2 mt-4 text-gray-700">Usage Insights</h3>
              <p className="text-gray-600">Today: 2h 15m</p>
              <p className="text-gray-600">Yesterday: 3h 10m</p>
              <h3 className="text-xl font-semibold mb-2 mt-4 text-gray-700">Smart Recommendations</h3>
              <p className="text-gray-600">Reduce gaming apps by 30 min for balanced usage.</p>
            </div>
            <div className="flex space-x-4">
              <button className="bg-gradient-to-r from-gray-500 to-gray-600 text-white p-3 rounded-lg w-full hover:from-gray-600 hover:to-gray-700 transition" onClick={() => setCurrentPage('dashboard')}>
                Back to Dashboard
              </button>
              <button className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-lg w-full hover:from-blue-600 hover:to-blue-700 transition" onClick={handleSave}>
                Save
              </button>
            </div>
          </div>
        );
      };

      // Notifications Page
      const NotificationsPage = () => (
        <div className="p-6 max-w-7xl mx-auto">
          <h2 className="text-3xl font-bold mb-6 text-gray-800">Notifications & Reports</h2>
          <div className="bg-white p-6 rounded-xl shadow-lg mb-6">
            {showExitAlert && (
              <div className="bg-red-100 border-l-4 border-red-500 p-4 mb-4 rounded flex justify-between items-center">
                <div>
                  <p className="text-red-700 font-semibold flex items-center">
                    <i className="fas fa-exclamation-circle mr-2"></i>
                    Exit Alert
                  </p>
                  <p className="text-red-600">Child exited Gomti Nagar School Safe Zone at 3:15 PM</p>
                  <p className="text-gray-600 text-sm">Text sent to +16479669317: Exit Alert: Child left Gomti Nagar School Safe Zone at 3:15 PM</p>
                </div>
                <button className="text-red-500 font-semibold hover:text-red-600 transition" onClick={dismissExitAlert}>Dismiss</button>
              </div>
            )}
            <h3 className="text-xl font-semibold mb-2 text-gray-700">Real-Time Alerts</h3>
            <p className="text-red-600 flex items-center">
              <i className="fas fa-exclamation-circle mr-2"></i>
              SOS: Emergency alert sent to +16479669317 at 4:08 PM, May 18, 2025
            </p>
            <p className="text-red-600 flex items-center">
              <i className="fas fa-exclamation-circle mr-2"></i>
              Exit Alert: Child exited School Safe Zone at 3:15 PM, notified +16479669317
            </p>
            <p className="text-gray-600 flex items-center">
              <i className="fas fa-check-circle mr-2"></i>
              Child entered Park Safe Zone at 2:30 PM
            </p>
            <h3 className="text-xl font-semibold mb-2 mt-4 text-gray-700">Weekly Reports</h3>
            <p className="text-gray-600">Last report: Sent May 16, 2025</p>
            <button className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-lg w-full mt-2 hover:from-blue-600 hover:to-blue-700 transition">View Latest Report</button>
          </div>
          <button className="bg-gradient-to-r from-gray-500 to-gray-600 text-white p-3 rounded-lg w-full hover:from-gray-600 hover:to-gray-700 transition" onClick={() => setCurrentPage('dashboard')}>
            Back to Dashboard
          </button>
        </div>
      );

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 flex flex-col">
          <header className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-40">
            <h1 className="flex items-center">
              <img src="SGlogo.png" alt="Logo" className="logo-img" />
            </h1>
            <div className="flex items-center space-x-4">
              <span className="text-sm font-medium">Parent Account</span>
              <button
                className="bg-gradient-to-r from-red-500 to-red-600 text-white px-4 py-2 rounded-full font-semibold hover:from-red-600 hover:to-red-700 transition"
                onClick={triggerSos}
              >
                SOS
              </button>
              <button className="text-2xl hover:text-gray-200 transition" onClick={toggleSidebar}>
                <i className="fas fa-bars"></i>
              </button>
            </div>
          </header>
          <div className="flex flex-1">
            <div className={`sidebar fixed inset-y-0 left-0 w-64 bg-white shadow-xl z-50 transform ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 md:static md:min-h-screen md:shadow-none md:bg-gradient-to-b from-blue-50 to-white transition-transform duration-300`}>
              <div className="p-4 flex flex-col h-full">
                <div className="flex items-center justify-between mb-6">
                  <h2 className="text-xl font-bold text-gray-800 flex items-center">
                    <i className="fas fa-list mr-2 text-blue-600"></i>
                    Menu
                  </h2>
                  <button className="md:hidden text-gray-600 hover:text-gray-800" onClick={toggleSidebar}>
                    <i className="fas fa-times"></i>
                  </button>
                </div>
                <nav className="space-y-2 flex-1">
                  <button className="w-full text-left p-3 hover:bg-blue-100 rounded flex items-center text-gray-700 hover:text-blue-600 transition" onClick={() => { setCurrentPage('geofencing'); setIsSidebarOpen(false); }}>
                    <i className="fas fa-map-marker-alt mr-2"></i>
                    Geofencing
                  </button>
                  <button className="w-full text-left p-3 hover:bg-blue-100 rounded flex items-center text-gray-700 hover:text-blue-600 transition" onClick={() => { setCurrentPage('browsing'); setIsSidebarOpen(false); }}>
                    <i className="fas fa-globe mr-2"></i>
                    Safe Browsing
                  </button>
                  <button className="w-full text-left p-3 hover:bg-blue-100 rounded flex items-center text-gray-700 hover:text-blue-600 transition" onClick={() => { setCurrentPage('screenTime'); setIsSidebarOpen(false); }}>
                    <i className="fas fa-clock mr-2"></i>
                    Screen Time
                  </button>
                  <button className="w-full text-left p-3 hover:bg-blue-100 rounded flex items-center text-gray-700 hover:text-blue-600 transition" onClick={() => { setCurrentPage('notifications'); setIsSidebarOpen(false); }}>
                    <i className="fas fa-bell mr-2"></i>
                    Notifications
                  </button>
                </nav>
              </div>
            </div>
            {isSidebarOpen && (
              <div className="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden" onClick={toggleSidebar}></div>
            )}
            <main className="flex-1 w-full">
              {currentPage === 'dashboard' && <Dashboard />}
              {currentPage === 'geofencing' && <GeofencingPage />}
              {currentPage === 'browsing' && <SafeBrowsingPage />}
              {currentPage === 'screenTime' && <ScreenTimePage />}
              {currentPage === 'notifications' && <NotificationsPage />}
            </main>
          </div>
          {showSosModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full animate-fadeIn">
                <h3 className="text-xl font-bold text-red-600 mb-2 flex items-center">
                  <i className="fas fa-exclamation-circle mr-2"></i>
                  SOS Alert
                </h3>
                <p className="text-gray-700">Text sent to +16479669317: SOS: Emergency alert from SereneGuard at 04:08 PM, May 18, 2025</p>
                <p className="text-gray-600 text-sm mt-2">Contact notified: Emergency Contact (+16479669317)</p>
                <button
                  className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-lg w-full mt-4 hover:from-blue-600 hover:to-blue-700 transition"
                  onClick={closeSosModal}
                >
                  Close
                </button>
              </div>
            </div>
          )}
          {showToast && (
            <div className="fixed bottom-4 right-4 bg-gradient-to-r from-green-500 to-green-600 text-white p-4 rounded-lg shadow-lg z-50 animate-fadeIn">
              <p>{showToast}</p>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
